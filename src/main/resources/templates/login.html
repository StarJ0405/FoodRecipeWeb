<html layout:decorate="~{layout_Non}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <div class="my-10 flex justify-center">
        <div class="flex items-center flex-col">
            <div class="border border-black rounded-xl flex h-[300px] w-[500px] justify-center items-center text-xl">
                <form action="/user/login" method="post" th:object="${loginForm}" class="flex flex-col items-center">
                    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                    <input type="text" th:field="*{id}" placeholder="아이디"
                           class="border border-2 border-primary-content rounded-md w-[300px]">
                    <input type="password" th:field="*{password}" placeholder="비밀번호"
                           class="border border-2 border-primary-content rounded-md w-[300px] ">
                    <br>
                    <input type="submit" value="Login"
                           class="w-[300px] border border-2 border-primary-content rounded-md bg-primary-content">
                </form>
            </div>
            <div class="m-5">
                <button type="button" onclick="location.href='/oauth2/authorization/google'" class="p-2">구글 로그인</button>
                <!--    <button type="button" onclick="location.href='/oauth2/authorization/naver'">네이버 로그인</button>-->
                <button type="button" onclick="location.href='/oauth2/authorization/kakao'" class="p-2">카카오 로그인</button>
            </div>
            <div>
                <button type="button" onclick="location.href='/user/signup'" class="p-2">회원가입</button>
                <button type="button" onclick="location.href='/user/signup'" class="p-2">아이디 찾기</button>
                <button type="button" onclick="location.href='/user/signup'" class="p-2">비밀번호 찾기</button>
            </div>
        </div>
    </div>
</div>
</html>
