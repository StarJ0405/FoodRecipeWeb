<html layout:decorate="~{/layouts/layout_Non}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" th:object="${signupForm}">
    <div th:replace="~{/layouts/form_errors :: formErrorsFragment}"></div>
    <div class="my-10 flex justify-center">
        <div class="flex items-center flex-col">
            <div class="border border-black rounded-xl flex h-[300px] w-[500px] justify-center items-center text-xl">
                <form th:action="@{/user/signup}" method="post" class="flex flex-col items-center">
                    <input type="text" placeholder="아이디" th:field="*{id}"
                           class="border border-2 border-primary-content rounded-md w-[300px]">
                    <input type="password" placeholder="비밀번호1" th:field="*{password1}"
                           class="border border-2 border-primary-content rounded-md w-[300px] ">
                    <input type="password" placeholder="비밀번호2" th:field="*{password2}"
                           class="border border-2 border-primary-content rounded-md w-[300px] ">
                    <input type="text" placeholder="닉네임" th:field="*{nickname}"
                           class="border border-2 border-primary-content rounded-md w-[300px]">
                    <input type="email" placeholder="이메일" th:field="*{email}"
                           class="border border-2 border-primary-content rounded-md w-[300px]">
                    <br>
                    <input type="submit" value="회원가입"
                           class="w-[300px] border border-2 border-primary-content rounded-md bg-primary-content">
                </form>
            </div>
        </div>
    </div>
</div>
</html>
